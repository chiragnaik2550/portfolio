<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills | Gaurav</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
        body{background:linear-gradient(135deg,#020617,#0f172a);color:#e5e7eb}

        nav{display:flex;justify-content:space-between;align-items:center;padding:25px 70px}
        nav h2{color:#38bdf8}
        nav ul{display:flex;gap:35px;list-style:none}
        nav a{text-decoration:none;color:#e5e7eb;transition:.3s}
        nav a:hover{color:#38bdf8}

        .container{padding:80px;text-align:center}
        h1{font-size:3rem;margin-bottom:40px}
        span{color:#38bdf8}

        .skill{margin-bottom:25px;text-align:left;max-width:600px;margin-inline:auto}
        .bar{height:10px;background:#1e293b;border-radius:10px;overflow:hidden}
        .fill{height:100%;background:#38bdf8}
    </style>
</head>

<body>
<nav>
    <h2>Gaurav</h2>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'projects' %}">Projects</a></li>
        <li><a href="{% url 'skills' %}">Skills</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
    </ul>
</nav>

<section class="container">
    <h1>My <span>Skills</span></h1>

    <div class="skill">
        <p>HTML / CSS</p>
        <div class="bar"><div class="fill" style="width:90%"></div></div>
    </div>

    <div class="skill">
        <p>Django</p>
        <div class="bar"><div class="fill" style="width:80%"></div></div>
    </div>

    <div class="skill">
        <p>SQL</p>
        <div class="bar"><div class="fill" style="width:75%"></div></div>
    </div>
</section>
</body>
</html>
