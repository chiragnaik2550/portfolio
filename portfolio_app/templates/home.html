{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaurav | Portfolio</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #020617, #0f172a);
            color: #e5e7eb;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 70px;
        }

        nav h2 {
            color: #38bdf8;
            font-weight: 600;
        }

        nav ul {
            display: flex;
            gap: 35px;
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #e5e7eb;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #38bdf8;
        }

        /* Hero Section */
        .hero {
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3.8rem;
            font-weight: 600;
        }

        .hero h1 span {
            color: #38bdf8;
        }

        .hero p {
            margin-top: 15px;
            font-size: 1.2rem;
            opacity: 0.85;
        }

        .buttons {
            margin-top: 35px;
        }

        .btn {
            padding: 12px 32px;
            border-radius: 30px;
            text-decoration: none;
            margin: 10px;
            font-size: 0.95rem;
            transition: 0.3s;
            display: inline-block;
        }

        .btn-primary {
            background: #38bdf8;
            color: #020617;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .btn-outline {
            border: 1px solid #38bdf8;
            color: #38bdf8;
        }

        .btn-outline:hover {
            background: #38bdf8;
            color: #020617;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 20px;
            }

            nav ul {
                gap: 20px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

<nav>
    <h2>Chirag</h2>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'projects' %}">Projects</a></li>
        <li><a href="{% url 'skills' %}">Skills</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
    </ul>
</nav>

<section class="hero">
    <div>
        <h1>Hi, I'm <span>Chirag</span></h1>
        <p>Django & Frontend Developer | Building Clean & Scalable Web Apps</p>

        <div class="buttons">
            <a href="{% url 'projects' %}" class="btn btn-primary">View Projects</a>
            <a href="{% static 'resume/Naik-Chirag-Baliram-FlowCV-Resume-20251128 (1)_V3.pdf'%}" class="btn btn-outline">Download CV</a>
        </div>
    </div>
</section>

<footer>
    © 2025 Chirag Naik • Built with Django
</footer>

</body>
</html>
