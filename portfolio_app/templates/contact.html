<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Gaurav</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
        body{background:linear-gradient(135deg,#020617,#0f172a);color:#e5e7eb}

        nav{display:flex;justify-content:space-between;align-items:center;padding:25px 70px}
        nav h2{color:#38bdf8}
        nav ul{display:flex;gap:35px;list-style:none}
        nav a{text-decoration:none;color:#e5e7eb;transition:.3s}
        nav a:hover{color:#38bdf8}

        .container{padding:80px;text-align:center}
        h1{font-size:3rem;margin-bottom:30px}
        span{color:#38bdf8}

        form{max-width:500px;margin:auto}
        input,textarea{width:100%;padding:12px;margin-bottom:15px;border:none;border-radius:8px}
        button{padding:12px 30px;border:none;border-radius:30px;background:#38bdf8;color:#020617;font-weight:600;cursor:pointer}
        button:hover{transform:scale(1.05)}
    </style>
</head>

<body>
<nav>
    <h2>Gaurav</h2>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'projects' %}">Projects</a></li>
        <li><a href="{% url 'skills' %}">Skills</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
    </ul>
</nav>

<section class="container">
    <h1>Contact <span>Me</span></h1>

    <form>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea rows="4" placeholder="Message"></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>
</body>
</html>
